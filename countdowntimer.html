<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/countdowntimer.css">
    <title>Site em Construção</title>
</head>
<body>
    <video autoplay loop muted plays-inline class="backvideo">
        <source src="video/video.mp4" type="video/mp4">
    </video>
    <div class="container">    
        <img src="img/logo.png" alt="logo">
        <h1>WebSite em Construção</h1>
        <h2>Em breve estaremos no ar...</h2>
        <h3>Faltam apenas ...</h3>
        <div class="countdown" id="countdown">
            <div class="time">
                <h2 id="days"></h2>
                <small>Dias</small>
            </div>
            <div class="time">
                <h2 id="hours"></h2>
                <small>Horas</small>
            </div>
            <div class="time">
                <h2 id="minutes"></h2>
                <small>Minutos</small>
            </div>
            <div class="time">
                <h2 id="seconds"></h2>
                <small>Segundos</small>
            </div>
        </div>
        <a href="#">Fale Conosco!!!</a>
    </div>

    <script src="js/countdowntimer.js"></script>
</body>
</html>
